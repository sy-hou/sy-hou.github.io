<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>housseynou.com</title>

<style>
:root {
    --bg: #ffffff;
    --text: #111111;
    --panel: rgba(255,255,255,0.9);
}

body.dark {
    --bg: #111111;
    --text: #f2f2f2;
    --panel: rgba(30,30,30,0.9);
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: background 0.3s, color 0.3s;
}

.content {
    max-width: 800px;
    margin: 80px auto;
    padding: 20px;
    text-align: center;
}

#toolbar {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--panel);
    padding: 12px 20px;
    border-radius: 1px;
    display: flex;
    gap: 12px;
    align-items: center;
    flex-wrap: wrap;
    z-index: 1000;
}

button {
    padding: 6px 12px;
    cursor: pointer;
}

.active {
    background: #333;
    color: white;
}

/* Full-page drawing canvas */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 500;
}
</style>
</head>

<body>

<div id="toolbar">
    <label>
        Color:
        <input type="color" id="colorPicker" value="#000000">
    </label>

    <label>
        Size:
        <input type="range" id="brushSize" min="1" max="50" value="5">
    </label>

    <button id="drawMode" class="active">Draw</button>
    <button id="eraseMode">Erase</button>
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="toggleDarkMode()">Dark Mode</button>
</div>

<div class="content">
    <h1>thats right</h1>
    <p>
        cooking up a webpage rn 
        you can draw it for now
    </p>

<canvas id="drawingCanvas"></canvas>

<script>
const canvas = document.getElementById("drawingCanvas");
const ctx = canvas.getContext("2d");
const colorPicker = document.getElementById("colorPicker");
const brushSize = document.getElementById("brushSize");
const drawModeBtn = document.getElementById("drawMode");
const eraseModeBtn = document.getElementById("eraseMode");

let drawing = false;
let mode = "draw";

// Resize canvas to full window
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

function startDrawing(e) {
    drawing = true;
    draw(e);
}

function stopDrawing() {
    drawing = false;
    ctx.beginPath();
}

function draw(e) {
    if (!drawing) return;

    const x = e.touches ? e.touches[0].clientX : e.clientX;
    const y = e.touches ? e.touches[0].clientY : e.clientY;

    ctx.lineWidth = brushSize.value;
    ctx.lineCap = "round";

    if (mode === "draw") {
        ctx.globalCompositeOperation = "source-over";
        ctx.strokeStyle = colorPicker.value;
    } else {
        ctx.globalCompositeOperation = "destination-out";
    }

    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
}

// Mode switching
drawModeBtn.addEventListener("click", () => {
    mode = "draw";
    drawModeBtn.classList.add("active");
    eraseModeBtn.classList.remove("active");
});

eraseModeBtn.addEventListener("click", () => {
    mode = "erase";
    eraseModeBtn.classList.add("active");
    drawModeBtn.classList.remove("active");
});

// Mouse events
canvas.addEventListener("mousedown", startDrawing);
canvas.addEventListener("mouseup", stopDrawing);
canvas.addEventListener("mouseout", stopDrawing);
canvas.addEventListener("mousemove", draw);

// Touch events
canvas.addEventListener("touchstart", startDrawing);
canvas.addEventListener("touchend", stopDrawing);
canvas.addEventListener("touchcancel", stopDrawing);
canvas.addEventListener("touchmove", draw);

canvas.addEventListener("touchmove", function(e) {
    e.preventDefault();
}, { passive: false });

function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function toggleDarkMode() {
    document.body.classList.toggle("dark");
    alert("this took too long to code");
}
</script>

</body>
</html>
