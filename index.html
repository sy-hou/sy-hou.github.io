<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Draw on Page</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-top: 40px;
    }

    p {
        max-width: 600px;
        text-align: center;
    }

    #toolbar {
        margin: 20px 0;
        padding: 10px 15px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
        justify-content: center;
    }

    #canvasContainer {
        background: white;
        padding: 10px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        margin-bottom: 40px;
    }

    canvas {
        background: white;
        cursor: crosshair;
        border-radius: 8px;
    }

    button {
        padding: 6px 12px;
        cursor: pointer;
    }

    .active {
        background-color: #333;
        color: white;
    }
</style>
</head>
<body>

<h1>thats right</h1>
<p>
cooking up a webpage rn
you can draw it for now
</p>

<div id="toolbar">
    <label>
        Color:
        <input type="color" id="colorPicker" value="#000000">
    </label>

    <label>
        Brush size:
        <input type="range" id="brushSize" min="1" max="50" value="5">
    </label>

    <button id="drawMode" class="active">Draw</button>
    <button id="eraseMode">Erase</button>
    <button onclick="clearCanvas()">Clear</button>
</div>

<div id="canvasContainer">
    <canvas id="drawingCanvas" width="800" height="500"></canvas>
</div>

<script>
const canvas = document.getElementById("drawingCanvas");
const ctx = canvas.getContext("2d");
const colorPicker = document.getElementById("colorPicker");
const brushSize = document.getElementById("brushSize");
const drawModeBtn = document.getElementById("drawMode");
const eraseModeBtn = document.getElementById("eraseMode");

let drawing = false;
let mode = "draw";

function startDrawing(e) {
    drawing = true;
    draw(e);
}

function stopDrawing() {
    drawing = false;
    ctx.beginPath();
}

function draw(e) {
    if (!drawing) return;

    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

    ctx.lineWidth = brushSize.value;
    ctx.lineCap = "round";

    if (mode === "draw") {
        ctx.globalCompositeOperation = "source-over";
        ctx.strokeStyle = colorPicker.value;
    } else {
        ctx.globalCompositeOperation = "destination-out";
    }

    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
}

// Mode switching
drawModeBtn.addEventListener("click", () => {
    mode = "draw";
    drawModeBtn.classList.add("active");
    eraseModeBtn.classList.remove("active");
});

eraseModeBtn.addEventListener("click", () => {
    mode = "erase";
    eraseModeBtn.classList.add("active");
    drawModeBtn.classList.remove("active");
});

// Mouse events
canvas.addEventListener("mousedown", startDrawing);
canvas.addEventListener("mouseup", stopDrawing);
canvas.addEventListener("mouseout", stopDrawing);
canvas.addEventListener("mousemove", draw);

// Touch events
canvas.addEventListener("touchstart", startDrawing);
canvas.addEventListener("touchend", stopDrawing);
canvas.addEventListener("touchcancel", stopDrawing);
canvas.addEventListener("touchmove", draw);

canvas.addEventListener("touchmove", function(e) {
    e.preventDefault();
}, { passive: false });

function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}
</script>

</body>
</html>
